<ion-view title="Job Details">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
      <div class="hero"><img ng-src="{{ hero }}"/></div>
      <div class="row card">
        <div class="col item-avatar"><img ng-src="{{ icon }}" style="position:relative;"/></div>
          <div class="col col-75">
            <p class="jobtitle">{{ title }}</p>
            <p class="salary">{{ salary }}</p>
            <p class="location">{{ company }}</p>
          </div>
      </div>

      <button style="border-radius:0px;" ng-click="jobApply()" class="button button-calm button-small button-block">APPLY FOR THE JOB</button>

      <div class="item item-divider">Description</div>
      <div class="row card">
        <div class="col about">
          {{ description }}
        </div>
      </div>

      <div class="item item-divider">Experience</div>
      <div class="row card">
        <div class="col skills">
          {{ experience }}
        </div>
      </div>

      <div class="item item-divider">Requirements</div>
      <div class="row card">
        <div class="col skills">
          {{ skills }}
        </div>
      </div>

      <div class="item item-divider">Location</div>
      <div class="list card">
        <div class="item item-avatar">
          <img src="img/icon-ios7-location.svg">
          <h2>{{ location }}</h2>
          <p>{{ company }}</p>
        </div>

        <div class="item map">
            <iframe src="{{ googlemap }}"
            width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>

    </ion-content>
</ion-view>
