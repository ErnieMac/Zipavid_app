<ion-view title="Forgot Password">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
      <div class="col item-logo"><img src="img/logo-green.svg" alt="logo"/></div>
        <form class="list">
          <ion-list>
              <label class="item item-input item-stacked-label" name="femail">
                  <span class="input-label">Email</span>
                  <input type="email" placeholder="john.doe@mail.com">
              </label>
          </ion-list>
          <div class="spacer" style="height: 40px;"></div>
          <div class="padding">
            <button id="forgotPassword-btn" style="border-radius:0px;" class="button button-balanced button-block">RESET</button>
          </div>
        </form>
    </ion-content>
</ion-view>
